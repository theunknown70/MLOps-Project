<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer Pro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for loading spinner if needed in future */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-500 selection:text-white">

    <div class="bg-slate-800 shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-lg transform transition-all duration-500 hover:scale-105">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-sky-400 mb-2">Sentiment Analyzer</h1>
            <p class="text-slate-400 text-lg">Instantly analyze the sentiment of the text.</p>
        </div>

        <!-- Form Section -->
        <form action="/predict" method="POST" id="sentimentForm">
            <div class="mb-6">
                <label for="text" class="block mb-2 text-sm font-medium text-slate-300">Enter Text Below:</label>
                <textarea id="text" name="text" rows="6" class="bg-slate-700 border border-slate-600 text-slate-200 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-3.5 placeholder-slate-500 transition-colors duration-300" placeholder="Type or paste your text here..."></textarea>
            </div>

            <button type="submit" class="w-full text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-800 font-medium rounded-lg text-md px-5 py-3 text-center transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-sky-500/50">
                Analyze Sentiment
            </button>
        </form>

        <!-- Result Section -->
        {% if result is not none %}
            <div id="resultArea" class="mt-8 p-5 rounded-lg shadow-md text-center text-lg font-semibold transition-all duration-500 ease-in-out
                {% if result == 1 %} bg-emerald-500/20 border border-emerald-500 text-emerald-300 {% else %} bg-red-500/20 border border-red-500 text-red-300 {% endif %}">
                {% if result == 1 %}
                    <span>ðŸ˜Š The text appears to be <strong class="font-bold">Neutral or Positive</strong>.</span>
                {% else %}
                    <span>ðŸ˜ž The text appears to be <strong class="font-bold">Negative</strong>.</span>
                {% endif %}
            </div>
        {% endif %}

         <!-- Placeholder for dynamic results (if you switch to JS-based form submission) -->
        <!-- <div id="dynamicResultArea" class="mt-8 p-5 rounded-lg shadow-md text-center text-lg font-semibold hidden"> -->
            <!-- Content will be injected here by JavaScript -->
        <!-- </div> -->

    </div>

</body>
</html>
